<form action="#" method="post" class="form get-info__form">
  <!-- КОРИСТУВАЧ -->
  <div class="form__item">
    <label for="username">ПІБ*</label>
    <input
      type="text"
      name="name"
      id="username"
      placeholder="Сергій Анатолійович"
      required
      minlength="3"
      class="form__text"
    />
  </div>
  <!-- ТЕЛЕФОН -->
  <div class="form__item">
    <label for="usertel">Номер телефону*</label>
    <input
      type="tel"
      name="phone"
      id="usertel"
      placeholder="+38 (000) 000 00 00"
      inputmode="tel"
      pattern="^(\+380\d{9}|0\d{9})$"
      required
    />
  </div>
  <!-- ПОШТА -->
  <div class="form__item">
    <label for="usertel">
      <input
        type="email"
        name="email"
        id="usertel"
        required
        inputmode="email"
        placeholder="name@domain.com"
      />
    </label>
  </div>
  <!-- ЧАС -->
  <div class="form__item">
    <label for="time">Зручний час</label>
    <input type="time" name="time" id="time" />
  </div>
  <button type="submit" class="button form__submit">Дзвінок</button>
</form>
