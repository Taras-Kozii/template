<div class="swiper places-slider">
  <div class="places-slider__body">
    <div class="swiper-wrapper places-slider__items">
      <div class="swiper-slide places-slider__item slide-places">
        <div class="slide-places__body">
          <div class="slide-places__img">
            <img
              src="./images/places/img-3-s.webp"
              srcset="
                ./images/places/img-3-s.webp  600w,
                ./images/places/img-3-l.webp 1200w
              "
              sizes="(max-width: 600px) 600px, 1200px"
              alt="places-slide"
              decoding="async"
              width="200"
              height="200"
              loading="lazy"
            />
          </div>
          <div class="slide-places__text">
            <h4 class="slide-places__title">Oslo</h4>
            <h5 class="slide-places__subtitle">Norway</h5>
          </div>
        </div>
      </div>

      <!-- buttons -->
    </div>
    <div class="places-slider__prev">
      <img src="./images/icons/arow.svg" alt="arrow" />
    </div>
    <div class="places-slider__next">
      <img src="./images/icons/arow.svg" alt="arrow" />
    </div>
  </div>
</div>
